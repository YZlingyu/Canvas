<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>颜色、样式</title>
	</head>
	<body onload="draw();">
		<canvas id="canvas" width="1050" height="1050"></canvas>
	</body>
	<script>
		function draw(){
			//save，每当save方法被调用后，当前状态被推送到栈中保存
			//restore，上个保存状态从占中弹出，所有设定恢复
			
			var ctx = document.getElementById('canvas').getContext('2d');
			//pic1 方形渐变
			for(var i=0;i<6;i++){
				for(var j=0;j<6;j++){
					ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ','+Math.floor(255-42.5*j)+',0)';
					ctx.fillRect(j*25,i*25,25,25);
				}
			}
			ctx.save();
			
			//pic2 原型渐变，stroke
			for (var i=0;i<6;i++){
			    for (var j=0;j<6;j++){
			        ctx.strokeStyle = 'rgb(0,' + Math.floor(255-42.5*i) + ',' + 
			                         Math.floor(255-42.5*j) + ')';
			        ctx.beginPath();
			        ctx.arc(182.5+j*25,22.5+i*25,10,0,Math.PI*2,true);
			        ctx.stroke();
			      }
			    }
			ctx.save();
			  
			  //pic3 方形渐变
			  // Create gradients
			  //addColorStop接受两个参数，position是0.0到1.0之间的值，表示渐变中颜色所在的相对位置
			  //createLinearGradient 方法接受 4 个参数，表示渐变的起点 (x1,y1) 与终点 (x2,y2)。
			  var lingrad = ctx.createLinearGradient(10,210,10,350);
			  lingrad.addColorStop(0, '#00ABEB');
			  lingrad.addColorStop(0.5, '#fff');
			  lingrad.addColorStop(0.5, '#26C000');
			  lingrad.addColorStop(1, '#fff');
			
			  var lingrad2 = ctx.createLinearGradient(0,250,0,295);
			  lingrad2.addColorStop(0.5, '#000');
			  lingrad2.addColorStop(1, 'rgba(0,0,0,0)');
			
			  // assign gradients to fill and stroke styles
			  ctx.fillStyle = lingrad;
			  ctx.strokeStyle = lingrad2;
			  
			  // draw shapes
			  ctx.fillRect(10,210,130,130);
			  ctx.strokeRect(50,250,50,50);
			  ctx.save();
			  
			  //pic6 圆型gradient
			  // 创建渐变
			  var radgrad = ctx.createRadialGradient(445,445,10,452,450,30);
			  radgrad.addColorStop(0, '#A7D30C');
			  radgrad.addColorStop(0.9, '#019F62');
			  radgrad.addColorStop(1, 'rgba(1,159,98,0)');
			  
			  var radgrad2 = ctx.createRadialGradient(505,505,20,512,520,50);
			  radgrad2.addColorStop(0, '#FF5F98');
			  radgrad2.addColorStop(0.75, '#FF0188');
			  radgrad2.addColorStop(1, 'rgba(255,1,136,0)');
			
			  var radgrad3 = ctx.createRadialGradient(495,415,15,502,420,40);
			  radgrad3.addColorStop(0, '#00C9FF');
			  radgrad3.addColorStop(0.8, '#00B5E2');
			  radgrad3.addColorStop(1, 'rgba(0,201,255,0)');
			
			  var radgrad4 = ctx.createRadialGradient(400,550,50,400,540,90);
			  radgrad4.addColorStop(0, '#F4F201');
			  radgrad4.addColorStop(0.8, '#E4C700');
			  radgrad4.addColorStop(1, 'rgba(228,199,0,0)');
			  
			  // 画图形
			  ctx.fillStyle = radgrad4;
			  ctx.fillRect(450,450,250,250);
			  ctx.fillStyle = radgrad3;
			  ctx.fillRect(450,450,250,250);
			  ctx.fillStyle = radgrad2;
			  ctx.fillRect(450,450,250,250);
			  ctx.fillStyle = radgrad;
			  ctx.fillRect(450,450,250,250);
			  ctx.save();
			  
			  
			  //pic5 文字阴影
			  ctx.shadowOffsetX = 2;
			  ctx.shadowOffsetY = 2;
			  ctx.shadowBlur = 2;
			  ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
			 
			  ctx.font = "20px Times New Roman";
			  ctx.fillStyle = "Black";
			  ctx.fillText("Sample String", 5, 530);
			  
			  //pic4
			  ctx.restore();
			  ctx.fillStyle = '#FD0';
			  ctx.fillRect(190,190,75,75);
			  ctx.fillStyle = '#6C0';
			  ctx.fillRect(265,190,75,75);
			  ctx.fillStyle = '#09F';
			  ctx.fillRect(190,265,75,75);
			  ctx.fillStyle = '#F30';
			  ctx.fillRect(265,265,75,75);
			  ctx.fillStyle = '#FFF';
			
			  // 设置透明度值
			  ctx.globalAlpha = 0.2;
			
			  // 画半透明圆
			  for (var i=0;i<7;i++){
			      ctx.beginPath();
			      ctx.arc(265,265,10+10*i,0,Math.PI*2,true);
			      ctx.fill();
			  }
			  ctx.save();
			}
	</script>
</html>
